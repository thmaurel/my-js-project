<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" data-controller="disable-button">
      <button id="clickme" class="btn btn-primary btn-lg" data-action="click->disable-button#disable"
        data-disable-button-target='btn'>
        Click me!
      </button>
      <a class="d-none ml-2" data-action="click->disable-button#enable" data-disable-button-target='link'>Reset</a>
    </div>
    <h1>Movies!</h1>
    <div class="text-center">
      <form id="search-movies" class="form-inline">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>
      <ul id="movies" class="list-inline"></ul>
    </div>
    <!-- Add some HTML in here -->

    <script src="main.js"></script>
  </body>
</html>
